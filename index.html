<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--=============================================Header=====================================-->

<div class="container-fluid">
    <div class="row color-bg-header">
        <div class="col">
            <div class="logo-radius">
                <img class="Img-header-logo" data-toggle="dropdown"
                     src="https://cdn.pixabay.com/photo/2013/07/13/11/43/tux-158547_960_720.png" alt="">

                <div class="dropdown-menu">
                    <a class="dropdown-item exit" href="#">Выход</a>
                </div>

            </div>
            <span class="logo-header">John Doe</span>
            <span class="Infoi-right">The project on one million</span>
        </div>
    </div>

    <!--===================================================BLOCK-2========================================-->
    <div class="row block-2">
        <!--=========================================COL-1-BLOCK-2========================================-->
        <div class="col-3 col-1-block2 text-white bg-dark text-center">
            <div class="btnProject">
                Projects <a href="#" data-toggle="modal" data-target="#add-project" class="addplus">+</a>

            </div>

            <div class="projects-container">


            </div>

        </div>

        <!--========================================COL-2BLOCK--2=============================================-->
        <div class="col-9 col-2-block2 task-add justify-content-center no-gutters">
            <br>


        </div>
        <button class="button-11">+</button>

    </div>
</div>


<!-- The Modal -->
<div class="modal" id="add-project">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Добавить проект</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="form-group">
                    <label for="project-name">Название проекта</label>
                    <input type="text" class="form-control" id="project-name">
                </div>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info add-project-btn">Добавить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>

        </div>
    </div>
</div>

<!-- The Modal  Project===-->
<div class="modal" id="project-edit">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Редактировать проект</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="form-group">
                    <label for="project-name">Название проекта</label>
                    <input type="text" class="form-control" id="edit-project-name">
                </div>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info edit-project-btn2">Сохранить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>

        </div>
    </div>
</div>


</body>
